name: Node.js CI

on:
  push:
    branches: [ master, v1.x.x ]
  pull_request:
    branches: [ master, v1.x.x ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm run test
      env:
        CI: true 
        
  test:
    needs: [build]
    runs-on: [ubuntu-latest]
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build
      - run: npm run test
        env:
          CI: true
  release:
     needs: [build, test]
     runs-on: [ubuntu-latest]
     strategy:
       matrix:
         node-version: [12.x]
     steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run release
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
           
  
  
